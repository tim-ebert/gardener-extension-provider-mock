image:
  repository: eu.gcr.io/gardener-project/gardener/extensions/provider-mock
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1
resources: {}
vpa:
  enabled: false
  updatePolicy:
    updateMode: "Auto"

controllers:
  controlplane:
    concurrentSyncs: 5
  infrastructure:
    concurrentSyncs: 5
  worker:
    concurrentSyncs: 5
  ignoreOperationAnnotation: false

disableControllers: []
disableWebhooks: []
ignoreResources: false

